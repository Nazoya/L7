<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>L7 IE</title>
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
    }
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css"
    rel="stylesheet"
  />
</head>
<body>
<div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.8.3/polyfill.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
<script src="../dist/l7-dev.js"></script>
<script>
  window._AMapSecurityConfig = {
    securityJsCode:'55aa5fd5847d4f8aac1c086f8f0e952d',
  };

  const scene = new L7.Scene({
    id: "map",
    map: new L7.GaodeMapV2({
      center: [ 120.145, 30.238915 ],
      pitch: 60,
      zoom: 18,
      token: 'f429a3bed972134dec93a504ce86c2ee',
      features:['bg','road','point'],//隐藏默认楼块
      style: 'amap://styles/7795a787dfbd8e7467703fed631e7777',
      plugin: ['AMap.MapboxVectorTileLayer'],
      // center: [121.268, 30.3628],
      // pitch: 0,
      // style: 'normal',
      // zoom: 5,
    }),
    logoVisible: false,
    antialias: true,
    // map: new L7.Mapbox({
    //   center: [ 120.145, 30.238915 ],
    //   pitch: 60,
    //   zoom: 18,
    //   style: "blank", // 样式URL
    // })
  });
  scene.on('loaded',function(){
    console.log(L7);
    const point = new L7.PolygonLayer({ zIndex: 7 })
      .source(
        // 'http://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
        'http://localhost:5434/geoserver/gwc/service/wmts/rest/osm:gis_osm_buildings_a_free_1/polygon/EPSG:900913/EPSG:900913:{z}/{y}/{x}?format=application/vnd.mapbox-vector-tile',
        // 'https://a.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/{z}/{x}/{y}.vector.pbf?access_token=pk.eyJ1IjoiMTg5Njk5NDg2MTkiLCJhIjoiY2s5OXVzdHlzMDVneDNscDVjdzVmeXl0dyJ9.81SQ5qaJS0xExYLbDZAGpQ',
        {
          parser: {
            type: 'mvt',
            tileSize: 256,
            // minZoom: 6,
            // maxZoom: 15,
            zoomOffset: 0,
            extent: [-180, -85.051129, 179, 85.051129],
          },
        },
      )
      .shape('fill')
      .style({
        tileLayerName: ['gis_osm_buildings_a_free_1'],
        // tileLayerName: ['landuse'],
      })
      .color('white')
      .size(100);
    point.on('click', e => {
      console.log(e);
    });
    console.log(point);
    scene.addLayer(point);
  });
</script>
</body>
</html>
